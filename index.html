<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number 

    </title>
</head>
<body>
   

<div class="wrapper">
<h1 class="heading"> Guess the number</h1>


<h3> Try and guess the number between 1 to 100 </h3>
<h3> you have 10 attempts to guess the right number</h3>

<form>
 <input type="text" class="number" id="number" name="number" placeholder="Please enter the numer">
<input type="submit" value="Submit guess" id="submit" class="submit">

</form>

<div class="result"> 


    <p> Previous Guess : <span class="previous"> </span></p>
    <p> Guess Remaining :<span class="remaining"> 10</span></p>
    <p class="hi"></>
</div>
</div>
    
<script src="index.js"></script>
</body>
</html>
